<form>
  <div>
    <label for="nom">Nom:</label>
    <input id="nom" type="text" [(ngModel)]="client.nom" name="nom">
  </div>

  <div>
    <label for="prenom">Prénom:</label>
    <input id="prenom" type="text" [(ngModel)]="client.prenom" name="prenom">
  </div>

  <div>
    <label for="addresse">Adresse:</label>
    <input id="addresse" type="text" [(ngModel)]="client.addresse" name="addresse">
  </div>


  <div>
    <label for="telephone">Téléphone:</label>
    <input id="telephone" type="tel" [(ngModel)]="client.telephone" name="telephone">
  </div>

  <button type="button" (click)="onSubmit()">S'enregistrer</button>
</form>
